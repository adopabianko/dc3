<VirtualHost *:80>
    DocumentRoot /var/www/html/sakoo_backend

    <Directory "/var/www/html/sakoo_backend">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/sakoo_backend.log
    CustomLog /var/log/apache2/sakoo_backend.log combined
</VirtualHost>
